<div class="mvx_overlay" ng-click="removeGoHome();">
	<div class="relative-container">
		<div style="width: 35%; height: auto;" class="center_item" click-anywhere-but-here="click();">
			<div style="width: calc(100% - 2px); height: calc(100% - 62px); background: #FFF; border: 1px solid #EEE; border-radius: 10px;" data-simplebar>
				<div style="width: 80%; height: 40px; padding-top: 25px; margin: auto; color: #000; font-weight: bold; font-size: 1.1rem; text-align: center; margin-bottom: 20px;">
					LOG IN
				</div>
				<div class="input-box" data-validate="Last Name">
					<div class="label">
						EMAIL ADDRESS <span class="required">*</span>
					</div>
					<div class="inputcontainer">
						<input type="text" ng-model="user.email" ng-disabled="user.carinsurance == 'no'" autocomplete="new-password">
					</div>
					<div class="status error"></div>
				</div>
				<div class="input-box" data-validate="Last Name">
					<div class="label">
						PASSWORD <span class="required">*</span>
					</div>
					<div class="inputcontainer">
						<input type="password" ng-model="user.password" ng-disabled="user.carinsurance == 'no'" autocomplete="new-password">
					</div>
					<div class="status error"></div>
				</div>
				<div class="input-box">
					<button type="submit" class="of_btn" ng-disabled="user.carinsurance == 'no'">
						<span class="center_item" ng-if="!processing">LOG IN</span>
						<div class="loading_dots" ng-if="processing">
			                <span></span>
			                <span></span>
			                <span></span>
			            </div>
					</button>
				</div>
				<div class="input-box align-center" style="font-size: 0.85rem;">
					Not one of US? <span class="emphasis" ng-click="signup();">SIGN UP</span>
				</div>
			</div>
		</div>
	</div>
</div>
