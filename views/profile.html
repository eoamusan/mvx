<div ng-cloak class="left halves noselect">
    <div class="tab_heads">
        <div class="tab_head_icon">
            <i class="material-icons center_item">person_pin</i>
        </div>
        <div class="inner_section_label">
            <span class="center_item_vertically text_truncate" style="width: 100%;">
                PROFILE SETTINGS
            </span>
        </div>
        <div class="inner_section_action">
            <div class="mvx_btn_plain center_item_vertically" ng-class="{'editing': editing}" ng-click="edit();">
                <div class="relative-container">
                    <span class="center_item nowrap" ng-if="editing">
                        EDITING PROFILE
                    </span>
                    <span class="center_item nowrap" ng-if="!editing">
                        EDIT PROFILE
                    </span>
                </div>
            </div>
        </div>
        <div class="light_toggle">
            <div class="light_label">
                <span class="center_item">
                    DARK
                </span>
            </div>
            <div class="switch_container">
                <div class="wrapper center_item dark_light">
                    <div class="switch_box box_1">
                        <input type="checkbox" class="switch_1" id="switch_1" ng-model="search.left_light">
                    </div>
                </div>
            </div>
            <div class="light_label">
                <span class="center_item">
                    LIGHT
                </span>
            </div>
        </div>
    </div>
    <div class="dash_content" ng-class="{'dark' : !search.left_light, 'light' : search.left_light}">
        <div class="relative-container" ng-if="!mvx_globals.currentUser">
            <div class="spinner center_item">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <div class="dash_items_container" data-simplebar ng-class="{'editing': editing, 'notediting': !editing}" ng-if="mvx_globals.currentUser" ui-view="account">

        </div>
    </div>
</div>
<div class="right halves noselect">
    <div class="tab_heads">
        <div class="tab_head_icon">
            <i class="material-icons center_item">fingerprint</i>
        </div>
        <div class="inner_section_label">
            <span class="center_item_vertically text_truncate" style="width: 100%;">
                CHANGE PASSWORD
            </span>
        </div>
        <div class="light_toggle" style="float: right; padding-right: 10px;">
            <div class="light_label">
                <span class="center_item">
                    DARK
                </span>
            </div>
            <div class="switch_container">
                <div class="wrapper center_item dark_light">
                    <div class="switch_box box_1">
                        <input type="checkbox" class="switch_1" id="switch_1" ng-model="search.right_light">
                    </div>
                </div>
            </div>
            <div class="light_label">
                <span class="center_item">
                    LIGHT
                </span>
            </div>
        </div>
    </div>
    <div class="dash_content" ng-class="{'dark' : !search.right_light, 'light' : search.right_light}">
        <div class="relative-container" ng-if="!mvx_globals.currentUser">
            <div class="spinner center_item">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <div class="dash_items_container charterer_dash charter_list" data-simplebar ng-if="mvx_globals.currentUser" ui-view="changepassword">
            
        </div>
    </div>
</div>
